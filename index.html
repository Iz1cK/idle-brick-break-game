<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="game">
      <div class="window">
        <main></main>
      </div>
      <div class="buttonsDiv">
        <div class="header">x1</div>
        <div class="header">Balls</div>
        <div class="header">Speed</div>
        <div class="header">Power</div>
        <div class="nameOfBall">White</div>
        <img src="./images/wb.png" />
        <div class="control" id="whiteBallsCount">
          <span class="upperText" id="whiteBallAmount">1</span>
          <span class="lowerText" id="whiteBallPrice">$10</span>
        </div>
        <div class="control" id="whiteBallsSpeed">
          <span class="upperText" id="whiteBallSpeed">1</span>
          <span class="lowerText" id="whiteBallSpeedPrice">$10</span>
        </div>
        <div class="control" id="whiteBallsPower">
          <span class="upperText" id="whiteBallPower">1</span>
          <span class="lowerText" id="whiteBallPowerPrice">$10</span>
        </div>
        <div class="nameOfBall">Red</div>
        <img src="./images/rb.png" />
        <div class="control">
          <span class="upperText" id="redBallAmount">1</span>
          <span class="lowerText" id="redBallPrice">$10</span>
        </div>
        <div class="control">
          <span class="upperText" id="redBallSpeed">1</span>
          <span class="lowerText" id="redBallSpeedPrice">$10</span>
        </div>
        <div class="control">
          <span class="upperText" id="redBallPower">1</span>
          <span class="lowerText" id="redBallPowerPrice">$10</span>
        </div>
        <div class="nameOfBall">Green</div>
        <img src="./images/gb.png" />
        <div class="control">
          <span class="upperText" id="greenBallAmount">1</span>
          <span class="lowerText" id="greenBallPrice">$10</span>
        </div>
        <div class="control">
          <span class="upperText" id="greenBallSpeed">1</span>
          <span class="lowerText" id="greenBallSpeedPrice">$10</span>
        </div>
        <div class="control">
          <span class="upperText" id="greenBallPower">1</span>
          <span class="lowerText" id="greenBallPowerPrice">$10</span>
        </div>
        <div class="nameOfBall">Yellow</div>
        <img src="./images/yb.png" />
        <div class="control">
          <span class="upperText" id="yellowBallAmount">1</span>
          <span class="lowerText" id="yellowBallPrice">$10</span>
        </div>
        <div class="control">
          <span class="upperText" id="yellowBallSpeed">1</span>
          <span class="lowerText" id="yellowBallSpeedPrice">$10</span>
        </div>
        <div class="control">
          <span class="upperText" id="yellowBallPower">1</span>
          <span class="lowerText" id="yellowBallPowerPrice">$10</span>
        </div>
      </div>
    </div>
    <script src="levels.js"></script>
    <script src="sketch.js"></script>
    <script src="ball.js"></script>
    <script src="blocks.js"></script>
  </body>
</html>
